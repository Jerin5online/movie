

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/movie-background-collage_23-2149876028.jpg); background-repeat: no-repeat; background-size: cover;">
  <style>
     #img1{
width: 380px;
align-items: center;
border: 5px solid rgb(0, 255, 234);
margin-left: 1em;
}

  </style>  
  
  <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
               
                <h1 class="mt-5 text-center text-light ">MOVIE SEARCH</h1>
                <img id="img1" class="img-fluid" src="https://img.freepik.com/free-photo/man-watching-movie-theater-seats-spectacle-generative-ai_188544-7929.jpg" alt=""> <br>

                <div class="d-flex">
                    <input id="input" type="text" placeholder="Enter Movie Name" class="form-control mt-5">
                    <input type="button" onclick="search()" class="btn btn-success ms-3 mt-5" value="Search">
                </div>

                <div  id="results">

                </div>

            </div>
            <div class="col-4"></div>

        </div>

    </div>
    
</body>
<script>

    const search = async () =>{
        let Mname = input.value
        console.log(Mname);
        if(Mname){
            const response = await fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${Mname}`)
            response.json().then((data)=>{
                console.log(data);


                let tit =  data.Title
                console.log(tit);

                let res = data.Released
                console.log(res);
                
                let act = data.Actors
                console.log(act);

                let plo = data.Plot
                console.log(plo);

                let pos = data.Poster
                console.log(tit);

                let rating = data.Ratings
                console.log(rating);


                results.innerHTML=`<div class="card mt-5 ms-5" style="width: 20rem;">
               <img src=${pos} class="card-img-top" alt="...">
                   <div class="card-body">
                     <h5 class="card-title"></h5>
                       <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                      <ul class="list-group list-group-flush">
                         <li class="list-group-item">${res}</li>
                         <li class="list-group-item">Ploy :${plo}</li>
                         <li class="list-group-item">Title : ${tit}</li>
                         <li class="list-group-item">Actors : ${act}</li>

                     <li class="list-group-item" >Rating :

                         <ul>
                         ${rating.map((item)=> `<li> ${item.Source} : ${item.Value}</li>`)}        
    
                          </ul>
                    </li>

                         
                     </ul>
                   
                </div>`
            })
        }
        else{
            alert('no data fetch');
        }
    }

</script>
</html>
